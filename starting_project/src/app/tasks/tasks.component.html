@if(isAddingTask) {
<app-new-task (cancel)="onCancelAddTask()" />
}

<section id="tasks">
  <Header>
    <h2>{{ name }}'s tasks</h2>
    <menu>
      <button (click)="onStartAddTask()">Add Task</button>
    </menu>
  </Header>

  <ul>
    @for(task of selectedUserTasks(); track task.id){
    <li>
      <app-task [task]="task" (completed)="onCompleteTask($event)" />
    </li>
    }
  </ul>
</section>
