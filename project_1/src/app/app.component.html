<app-header />

<main>
  <ul id="users">
    @for(user of users; track user.id) {
    <li>
      <app-user
        [user]="user"
        [selected]="user.id === selectedUser?.id"
        (select)="onSelect($event)"
      ></app-user>
    </li>
    }
  </ul>

  @if (selectedUserId) {
  <app-tasks [name]="selectedUser!.name" [userId]="selectedUser!.id" />
  } @else {
  <p id="fallback">Select a user to see there tasks!</p>
  }
</main>
